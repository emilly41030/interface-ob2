<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<html>
    <head>
       <title>Deep Learning</title>
       <link rel="stylesheet" href="static/bootstrap.min.css">
       <link rel="stylesheet" href="static/bootstrap-theme.min.css">
       <meta name="viewport" content = "width=device-width, initial-scale=1.0"> 
    </head>

    <body> 
        {% include '_navbar.html' %}

        <div class="container">
        <h2>YOLO v3</h2>
        {% if error %}
        <div class="alert alert-danger">
        <strong>Error: </strong> {{ error }}
        </div>
        {% endif %}
        <form action="{{ url_for('training') }}" method="post">
            <div class="form-group">
                <label for="FormControlSelect1">Choose dataset: </label>
                <select name="comp1_select" class="form-control" id="FormControlSelect1">
                    {%- for item in dirList recursive %}
                        <option>{{ item }} </option>
                    {%- endfor %}
                </select>
            </div>
            <!-- <div class="form-group">
                    <label for="FormControlSelect2">Choose Single Image: </label>
                    <select name="comp2_select" class="form-control" id="FormControlSelect2">
                            <option selected="selected">2008_008556.jpg</option>
                            {%- for item in imagename recursive %}
                                    <option>{{ item }} </option>
                            {%- endfor %}
                    </select>
            </div> -->
            <div class="form-group">
            <label for="max_batches">Max batches:</label>
            <!-- <input type="number" class="form-control" id="max_batches" name="max_batches" value="5002000" min=1> -->
            <input type="number" class="form-control" id="max_batches" name="max_batches" value="500" min=1>
            <br>
            <label for="batch">Batch_size:</label>
            <!-- <input type="number" class="form-control" id="batch" name="batch" value="64" min=1> -->
            <input type="number" class="form-control" id="batch" name="batch" value="1" min=1>
            <br>
            <label for="subdivisions">Subdivisions:</label>
            <!-- <input type="number" class="form-control" id="subdivisions" name="subdivisions" value="16" min=1> -->
            <input type="number" class="form-control" id="subdivisions" name="subdivisions" value="1" min=1>
            <br>
            <label for="learning_rate">Learning rate:</label>
            <input type="number" step="0.0001" class="form-control" id="learning_rate" name="learning_rate" value="0.001" min=0>
            <br>
            </div>
            <button type="submit" class="btn btn-success" id="btn1" name="btn_train" value="start">Start</button>
            <button disabled type="submit" class="btn btn-primary" id="bt2" name="btn_train" value="interrupt">Interrupt</button>

        </form>
        <br>
        <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">   
                </div>
            </div>
        <style>
            button:disabled,
            button[disabled]{
            border: 1px solid #999999;
            background-color: #cccccc;
            color: #666666;
        }
        </style>

        <br>
            <!-- {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}

            {% for message in messages %}
                {% if "Error" not in message[1]: %}
                    <div class="alert alert-info">
                    <strong>Success! </strong> {{ message[1] }}
                    </div>
                {% endif %}

                {% if "Error" in message[1]: %}
                    <div class="alert alert-warning">
                    {{ message[1] }}
                    </div>
                {% endif %}
            {% endfor %}
                {% endif %}
            {% endwith %}  -->
            

            
        </div>
        <br>            
    </body>
</html>
