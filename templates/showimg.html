<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
       

    </head>
    {% include '_navbar.html' %}
    <body>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            
            <div class="container">            
                <div class="row">
                    <div class="col-lg-12">
                        <h2>YOLO v3</h2>
                        <form action="{{ url_for('showimg') }}" method="post">
                            <input type="submit" class="btn btn-danger" id="delBtn" value="Delete All" name="delBtn">
                        </form>
                    </div>
                    {% for image_name in image_names %}
                    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                        <img class="img-responsive" src=" static/Result/{{image_name}}">
                        <figcaption>{{image_name}}</figcaption>
                    </div>
                    {% endfor %}
                </div>
            </div>
           
            <style type="text/css">
                .img-responsive {
                    display: block;
                    max-width: 90%;
                    height:250px;
                    margin:5px;
                }
                .clearfix {
                    clear: both;
                }
            </style>
        </main>
    </body>
</html>
