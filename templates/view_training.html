<!DOCTYPE html>
    <head>
            <title>Deep Learning</title>
            <link rel="stylesheet" media="screen" href ="static/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
            <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet"/>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>

    
    </head>
    <style>
        /* label 和 select 之間的間隔 */
        form label {
            width: 15%;
        }
    </style>
    <body>
        {% include '_navbar.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <br>
            <div class="container">
                <h2>YOLO v3</h2>
                {% if error %}
                <div class="alert alert-danger">
                <strong>Error:</strong> {{ error }}        
                </div>
                {% endif %}
                <form class="form-inline" action="{{ url_for('view_training') }}" method="post">  
                    <label for="FormControlSelect0">Choose Pretrain Model: </label>
                        <select name="comp0_select" id="comp0_select" value="comp0_select" onchange="this.form.submit()" class="form-control"  id="FormControlSelect0">
                        {%- for item in tree recursive %}
                            {% if item == dataset  %}
                                <option selected="selected">{{ dataset }}</option>
                            {% else %}
                                <option>{{ item }}</option>
                            {%- endif %}
                        {%- endfor %}
                    </select>
                    
                        <label for="FormControlSelect1">Choose weights: </label>
                        <select name="comp1_select" class="form-control" id="FormControlSelect1">
                                {%- for item in childtree recursive %}
                                        <option>{{ item }} </option>
                                {%- endfor %}
                        </select>
                    </div>
                     <button type="submit" class="btn btn-primary" name="btn" id="test_start_btn" >Start</button>
                </form>
                
            </div>
            <!-- <button type="submit" class="btn btn-primary" id="edit_btn" name="edit_btn" value="edit_btn">Edit</button> -->
            <div id="mychart"></div>
            <div id="mychart2"></div>            
    </main>
    </body>
    <script>
                filepath = document.getElementById('comp0_select').value
                var file = 'static/task/'+filepath+'/AvgLoss.json'
                $.getJSON(file, function (externaldata) {
                    var chart = c3.generate({
                        title: {
                            text:'External JSON loading via C3.js'
                        },
                        bindto: '#mychart',
                        data: {
                        json: externaldata,
                            type: 'area-spline',
                        }
                    });
                })
                var file2 = 'static/task/'+filepath+'/IOU.json'
                $.getJSON(file2, function (externaldata2) {
                    var chart = c3.generate({
                        bindto: '#mychart2',
                        data: {
                        json: externaldata2,
                            type: 'area-spline',
                        }
                    });
                })
                $(document).ready(function() {
                    $.ajaxSetup({ cache: false });
                });
                </script>

            <style>
                a.list-group-item{
                    font-size: 24px;
                }
            </style>
</html>
